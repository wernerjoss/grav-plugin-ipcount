name: IPcount
version: 1.3.9
description: Counts Website Visitors based on IP/Session Data
icon: globe
author:
    name: Werner Joss
    email: wernerjoss@users.noreply.github.com
homepage: https://github.com/wernerjoss/grav-plugin-ipcount
keywords: grav, plugin, visitor, counter
bugs: https://github.com/wernerjoss/grav-plugin-ipcount/issues
readme: https://github.com/wernerjoss/grav-plugin-ipcount/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
